  <style>
    /* Floating Particles Animation (Contrail) */
    @keyframes floatParticles {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: floatParticles 4s linear infinite;
    }

    /* Random positioning of particles */
    .particle:nth-child(1) {
      top: 20%;
      left: 30%;
      width: 10px;
      height: 10px;
      animation-duration: 5s;
    }

    .particle:nth-child(2) {
      top: 50%;
      left: 60%;
      width: 12px;
      height: 12px;
      animation-duration: 6s;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      top: 10%;
      left: 80%;
      width: 15px;
      height: 15px;
      animation-duration: 7s;
      animation-delay: 3s;
    }

    .particle:nth-child(4) {
      top: 70%;
      left: 50%;
      width: 20px;
      height: 20px;
      animation-duration: 8s;
      animation-delay: 4s;
    }

    .particle:nth-child(5) {
      top: 40%;
      left: 20%;
      width: 18px;
      height: 18px;
      animation-duration: 9s;
      animation-delay: 1s;
    }

    /* Button Hover and Click Animation */
    .contact-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #7d6f5a, #f5e0c0);
      color: #121212;
      font-weight: bold;
      font-size: 1.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .contact-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .contact-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Full page layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eaeaea;
      font-family: 'Poppins', sans-serif;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    /* Contact Box Styling */
    .contact-box {
      background-color: rgba(31, 31, 31, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
    }

    .contact-box h3 {
      font-size: 2rem;
      color: #eaeaea;
      margin-bottom: 1rem;
    }

    .contact-box p {
      color: #eaeaea;
      margin: 0.5rem 0;
    }

    .contact-box a {
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .contact-box a:hover {
      color: #eaeaea;
    }
  </style>
</head>
