<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="icon" href="Images/Mr-CEO-logo.png" sizes="32x32" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="dist/styles.css" rel="stylesheet"> -->
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#121212] text-[#eaeaea] font-poppins">
  <!-- Navbar -->
  <header class="max-w-screen-xl mx-auto mt-6 border border-[#333333] bg-[#1f1f1f] rounded-lg px-6">
    <div class="flex justify-between items-center py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="images/Mr CEO logo.svg" alt="Mr CEO Logo" class="h-10 max-h-10 object-contain">
        <span class="text-[#eaeaea] text-xl font-semibold">Mr CEO</span>
      </a>

       <!-- Hamburger Icon -->
     <div class="lg:hidden ml-auto">
        <button id="hamburger-btn" class="text-[#2d2b2a]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <nav class="hidden lg:flex space-x-6">
        <a href="about.html" class="text-[#eaeaea] hover:text-[#7d6f5a] transition">About</a>
        <a href="design_page.html" class="text-[#eaeaea] hover:text-[#7d6f5a] transition">Design work</a>
      </nav>

      <div id="mobile-menu" class="lg:hidden hidden absolute top-0 left-0 w-full bg-[#e4d3c3]">
        <nav class="flex flex-col items-center py-4 space-y-4">
          <a href="about.html" class="text-[#2d2b2a] hover:text-[#7d6f5a] transition transform active:scale-95 hover:scale-95">About</a>
          <a href="contact.html" class="text-[#2d2b2a] hover:text-[#7d6f5a] transition transform active:scale-95 hover:scale-95">Contact</a>
          <a href="design_page.html" class="text-[#2d2b2a] hover:text-[#7d6f5a] transition transform active:scale-95 hover:scale-95">Design Work</a>
          <!-- Close Button (optional) -->
          <button id="close-menu" class="text-[#2d2b2a] font-poppins mt-4">[x]</button>
        </nav>
      </div>

    </div>
  </header>

  <!-- Contact Section -->
  <section class="container max-w-screen-xl mx-auto mt-10 px-6">
    <h2 class="text-4xl font-semibold text-center mb-8 text-[#eaeaea]">Get in Touch</h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      <!-- Contact Information -->
      <div>
        <h3 class="text-2xl font-semibold mb-4 text-[#eaeaea]">Contact Information</h3>
        <p class="mb-2"><strong>Phone:</strong> <a href="tel:0737789400" class="text-[#7d6f5a] hover:text-[#eaeaea] transition">073 778 9400</a></p>
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:nxumalomthokozisi7@gmail.com" class="text-[#7d6f5a] hover:text-[#eaeaea] transition">nxumalomthokozisi7@gmail.com</a></p>
        <p><strong>Address:</strong> Johannesburg, Gauteng</p>

        <!-- Map Placeholder -->
        <div class="mt-6 bg-gray-700 rounded-lg h-64 flex items-center justify-center">
          <span class="text-gray-400">Google Map Placeholder</span>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-[#1f1f1f] p-8 rounded-lg shadow-lg">
        <h3 class="text-2xl font-semibold mb-6 text-center text-[#eaeaea]">Send a Message</h3>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-[#eaeaea]">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" class="w-full mt-1 px-4 py-2 border border-[#333333] bg-[#121212] text-[#eaeaea] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7d6f5a]" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-[#eaeaea]">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" class="w-full mt-1 px-4 py-2 border border-[#333333] bg-[#121212] text-[#eaeaea] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7d6f5a]" required>
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-[#eaeaea]">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="w-full mt-1 px-4 py-2 border border-[#333333] bg-[#121212] text-[#eaeaea] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7d6f5a]" required></textarea>
          </div>
          <button type="submit" class="w-full bg-[#7d6f5a] text-[#121212] py-2 rounded-lg hover:bg-[#eaeaea] hover:text-[#121212] transition">Send</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-10 py-6 bg-[#1f1f1f] text-[#eaeaea]">
    <p>&copy; 2024 Mthokozisi Nxumalo. All rights reserved.</p>
  </footer>
</body>

</html>
